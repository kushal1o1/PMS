<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PMS - Poultry Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .email-container {
            width: 100%;
            background-color: #f7f7f7;
            padding: 30px 0;
        }
        .email-content {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            margin: 0 auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            max-width: 180px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin: 15px 0;
        }
        p {
            font-size: 16px;
            color: #555;
            margin: 15px 0;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #aaa;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-content">
            <img src="https://poultry.pythonanywhere.com/static/images/chickenlogo.jpg" class="logo" alt="PMS Logo">
            <h2>Welcome to PMS (Poultry Management System)</h2>
            <p>Thank you for joining us. We're excited to have you on board. Our system helps you manage and track all your poultry needs efficiently and conveniently.</p>
            <a href="https://poultry.pythonanywhere.com" class="btn">Visit Website</a>
        </div>
        <footer>
            <p>If you have any questions, feel free to <a href="mailto:support@poultry.com">contact us</a>.</p>
        </footer>
    </div>
</body>
</html>
