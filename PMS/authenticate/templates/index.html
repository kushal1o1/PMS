<body >

 <section class="d-flex flex-column align-items-center justify-content-center ">
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>Message:</strong> {{ message }}
  </div>
  {% endfor %}

  <div class="container ">
    <div >
      <div class="d-flex align-items-center justify-content-center"> 
         <div class="div1 text-center d-flex align-items-center"><h2 class="d-block  "  style="font-style: oblique;"> <span  id="q" class=" fw-bolder">P</span></h2></div>
         <div class="d-flex flex-column ">
          <div class="div2  text-center d-flex align-items-end" ><h2 class="d-block" id="heading" style="font-style: oblique;">MS</h2></div>
          <div class="div3"><pre id="slogan" class="text-center fw-bold" style="font-style: oblique;"><span class="quotmark">"</span>Unleashing the Power of Tech <span class="quotmark">"</span></pre>
          </div>
         </div>
        
             </div>

    </div>


  <div class="container d-flex align-items-center justify-content-center my-5 ">
    <button id="btn" type="button" class="btn btn-outline-dark  me-md-2" data-bs-toggle="modal"
    data-bs-target="#loginModal">Login</button>
  <button id="btn" type="button" class="btn btn-outline-dark disabled" data-bs-toggle="modal" data-bs-target="#signup">Signup</button>

</div>
  </div>
</div>

 </section>
   


   






  
    
  <!-- signup -->
\
  <div class="container ">
    <div class="modal fade " id="signup" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog ">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-center" id="exampleModalLabel1">Get connected with us</h1>

            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form action="/signup" method="POST"  >{% csrf_token %}
              
              <div class="mb-3" >
                <label class="form-label" >Username</label>
                <input type="text" class="form-control name" id="name" name="username"  required minlength="3">
              </div>


              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" >Email address</label>
                <input type="email" class="form-control email" name="email" required>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"  >Password</label>
                <input type="password"  class="form-control password" name="password" required min="8" max="12" required>
              </div>
              <div class="d-flex justify-content-center">
                <input class="btn btn-dark mx-2" type="reset" value="Reset">
                <button type="submit" class="btn btn-dark disabled">Signup</button>
              </div>
            </form>





          </div>
          <div class="modal-footer d-flex justify-content-center">
            <p>Already have an Account. <span class="text-dark"><a data-bs-toggle="modal"
                  data-bs-target="#loginModal">login</a></span></p>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-center" id="exampleModalLabel1">Login in to your Account</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="/authenticate/signin" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" >Username</label>
                <input type="text" class="form-control email" name="username" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" >Password</label>
                <input type="password" class="form-control password" name="password" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              

              <div class="d-flex justify-content-center"><button type="submit" class="btn btn-dark" id="liveAlertBtn" >Login</button>
              </div>
            </form>


          </div>
          <div class="modal-footer d-flex justify-content-center">
            <p>Don't have account. <span class="text-dark "><a data-bs-toggle="modal" data-bs-target="#signup">Sign
                  up</a></span></p>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"></script>
   
</body>
