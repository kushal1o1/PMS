{% extends 'base.html' %}
{%block tittle%}Url Tool Page Not Exist{%endblock%}
{% block mainContent%}

    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: 'Arial', sans-serif;
        }
        .error-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .error-content {
            max-width: 600px;
            margin: 0 auto;
        }
        .error-content h1 {
            font-size: 10rem;
            font-weight: 700;
            color: #007bff;
        }
        .error-content h2 {
            font-size: 2rem;
            font-weight: 400;
            color: #6c757d;
        }
        .error-content p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        .error-content a {
            font-size: 1rem;
            font-weight: 500;
            background-color: #007bff;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
        }
        .error-content a:hover {
            background-color: #0056b3;
        }
        .error-img {
            margin-top: 2rem;
            max-width: 200px;
        }
    </style>

    <div class="container error-container">
        <div class="error-content">
            <h1 class="display-1">404</h1>
            <h2 class="display-4">Oops! Page Not Found</h2>
            <p class="lead">We can't seem to find the page you're looking for. It might have been moved or deleted.
            ðŸ˜‘
            </p>

           
        </div>
    </div>





{%endblock%}
